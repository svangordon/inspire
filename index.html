<!DOCTYPE html>
<html ng-app="app">
<head>
	<title></title>
	<!-- Normalize.css -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">

	<!-- jQuery is necessary for reasons that I do not understand -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Bootstrap: Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Bootstrap: Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Underscore -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>

	<!-- My CSS -->
	<link rel="stylesheet" type="text/css" href="main.css">
	<!-- My Angular / JS : -->
	<script type="text/javascript" src="angular/appModule.js"></script>
	<script type="text/javascript" src="angular/quote/quoteFactory.js"></script>
	<script type="text/javascript" src="angular/quote/quoteDisplayController.js"></script>
</head>
<body>
	<div class="page-header">
		<h1>Inspire</h1>
		<h2>Because talking is more important than doing</h2>
	</div>

	<div class="container">
		<div class="nav-buttons">
			<ul class="nav nav-tabs">
				<li class="active"><a href="#get-inspired" data-toggle="tab">Get Inspired</a></li>
				<li><a href="#add-quote" data-toggle="tab">+ Quote</a></li>
			</ul>
			<br>
		</div>
		<div class="tab-content">
			<div id="get-inspired" class="tab-pane in active">
				<h3>Inspiration</h3>
				<div ng-controller="quoteDisplayController">
					<div ng-repeat="quote in quotes" class="row quote-row">
						<p><span class="pulled-quotes pull-left">&ldquo;</span>{{quote.content}}<span class="pulled-quotes pull-right">&rdquo;</span></p>
						<p> <span class="author-name">-- {{quote.author.fname}} {{quote.author.lname}} </span> <span class="author-desc">{{quote.author.desc}}</span></p>
						<p>{{quote.context}}</p>
					</div>
					<div class="ratings-container"></div>
				</div>
			</div>
			<div id="add-quote" class="tab-pane">
				<h3>Share your Inspiration</h3>
				<p>A FORM WILL GO HERE</p>
			</div>
		</div>

	</div>



</body>
</html>
